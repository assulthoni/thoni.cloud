<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <style>
    body { background: #222; color: #fff; text-align: center; font-family: Arial, sans-serif; }
    #mazeCanvas { background: #111; display: block; margin: 20px auto; border: 3px solid #5ee432; }
    #mazeGoal { color: #5ee432; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Maze Game</h1>
  <canvas id="mazeCanvas" width="480" height="480"></canvas>
  <div id="mazeGoal"></div>
  <button id="resetMazeBtn" style="margin:10px 10px 30px 10px; background:#fff0f6; color:#ff5c8d; border:2px solid #ffb3d1; border-radius:8px; padding:8px 20px; font-size:1em; font-family:'Quicksand',Arial,sans-serif; box-shadow:0 2px 8px #ffb3d155; cursor:pointer;">
    Reset
  </button>
  <script src="/static/maze.js"></script>
  <button style="margin-top:30px; background:#fff0f6; color:#ff5c8d; border:2px solid #ffb3d1; border-radius:8px; padding:8px 20px; font-size:1em; font-family:'Quicksand',Arial,sans-serif; box-shadow:0 2px 8px #ffb3d155; cursor:pointer;">
    <a href="/bubblemumble" style="color:#ff5c8d; text-decoration:none;">back</a>
  </button>
</body>
</html>
