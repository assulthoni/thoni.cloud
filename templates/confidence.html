<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Confidence Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        :root {
            --dark-blue: #1a237e;
            --black: #0a0a0a;
            --white: #ffffff;
            --pink: #ff4081;
            --yellow: #ffd600;
            --gradient-primary: linear-gradient(135deg, var(--dark-blue) 0%, #3949ab 100%);
            --gradient-secondary: linear-gradient(135deg, var(--pink) 0%, #e91e63 100%);
            --gradient-accent: linear-gradient(135deg, var(--yellow) 0%, #ffb300 100%);
            --shadow-light: 0 4px 20px rgba(26, 35, 126, 0.1);
            --shadow-medium: 0 8px 32px rgba(26, 35, 126, 0.15);
            --shadow-heavy: 0 12px 48px rgba(26, 35, 126, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--white);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 64, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 214, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(26, 35, 126, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            padding: 0 10px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-secondary);
            border-radius: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scaleX(1); }
            50% { opacity: 1; transform: translateX(-50%) scaleX(1.2); }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            z-index: 1;
        }

        .video-container,
        .capture-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            padding: 24px;
            flex: 1 1 400px;
            min-width: 320px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-container::before,
        .capture-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-secondary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container:hover::before,
        .capture-container:hover::before {
            opacity: 1;
        }

        .video-container:hover,
        .capture-container:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy), 0 0 40px rgba(255, 64, 129, 0.1);
            border-color: rgba(255, 64, 129, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: var(--black);
            border-radius: 16px;
            max-height: 400px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        video:hover {
            border-color: rgba(255, 214, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 214, 0, 0.2);
        }

        #capture-result img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 16px;
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        #capture-result img:hover {
            border-color: rgba(255, 64, 129, 0.5);
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.2);
        }

        #score {
            margin-top: 20px;
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 600;
            color: var(--white);
            text-align: center;
            padding: 16px 20px;
            background: rgba(255, 214, 0, 0.1);
            border: 1px solid rgba(255, 214, 0, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #score::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 214, 0, 0.1), transparent);
            transition: left 0.5s ease;
        }

        #score:hover::before {
            left: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 24px;
            flex-shrink: 0;
            width: 100%;
        }

        #clearBtn,
        #captureBtn {
            padding: 16px 24px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 500;
            font-family: inherit;
            color: var(--white);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            min-height: 50px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #captureBtn {
            background: var(--gradient-primary);
            box-shadow: var(--shadow-light);
        }

        #captureBtn:hover {
            background: linear-gradient(135deg, #3949ab 0%, var(--dark-blue) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        #captureBtn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-light);
        }

        #clearBtn {
            background: var(--gradient-secondary);
            box-shadow: var(--shadow-light);
        }

        #clearBtn:hover {
            background: linear-gradient(135deg, #e91e63 0%, var(--pink) 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        #clearBtn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-light);
        }

        .result-label {
            font-weight: 600;
            color: var(--white);
            margin-bottom: 20px;
            text-align: center;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 12px;
        }

        .result-label::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--gradient-accent);
            border-radius: 1px;
        }

        #capture-result {
            flex: 1;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            font-size: 1.1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        #capture-result::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 214, 0, 0.3);
            border-radius: 50%;
            border-top-color: var(--yellow);
            animation: spin 2s linear infinite;
            opacity: 0;
        }

        #capture-result:empty::after {
            content: "ðŸ“¸ No image captured yet";
            font-size: 1.1rem;
            z-index: 1;
            position: relative;
        }

        #capture-result:hover {
            border-color: rgba(255, 214, 0, 0.4);
            background: rgba(255, 214, 0, 0.05);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                flex-direction: column;
                gap: 20px;
                padding: 0;
                max-width: 100%;
            }

            .video-container,
            .capture-container {
                flex: none;
                width: 100%;
                min-width: unset;
                padding: 20px;
                min-height: auto;
                height: auto;
                max-width: 100%;
            }

            video {
                max-height: 40vh;
                width: 100%;
                max-width: 100%;
            }

            .button-container {
                flex-direction: row;
                justify-content: space-between;
                margin-top: 20px;
                flex-shrink: 0;
            }

            #clearBtn,
            #captureBtn {
                flex: 1;
                margin: 0 8px;
                max-width: calc(50% - 16px);
            }

            #clearBtn:first-child {
                margin-left: 0;
            }

            #captureBtn:last-child {
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .container {
                gap: 15px;
            }

            .video-container,
            .capture-container {
                padding: 16px;
                border-radius: 20px;
            }

            video {
                max-height: 35vh;
                border-radius: 12px;
            }

            #capture-result {
                min-height: 250px;
            }

            .button-container {
                flex-direction: column;
                gap: 12px;
                margin-top: 16px;
            }

            #clearBtn,
            #captureBtn {
                margin: 0;
                flex: none;
                max-width: 100%;
                min-height: 48px;
                border-radius: 10px;
            }
        }

        /* Landscape orientation enhancements */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }

            .video-container,
            .capture-container {
                flex: 1 1 45%;
            }

            video,
            #capture-result img {
                max-height: 250px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .video-container,
            .capture-container {
                padding: 12px;
            }

            h1 {
                margin-bottom: 15px;
            }
        }

        /* Add subtle animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-container,
        .capture-container {
            animation: fadeInUp 0.6s ease-out;
        }

        .capture-container {
            animation-delay: 0.2s;
        }

        /* Add focus states for accessibility */
        #clearBtn:focus,
        #captureBtn:focus {
            outline: 2px solid var(--yellow);
            outline-offset: 2px;
        }

        /* Loading state */
        .loading #capture-result::before {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Real-Time Confidence Detector</h1>

    <div class="container">
        <!-- Left: Video + Score + Capture Button -->
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <!-- <div id="score">Confidence: --%</div> -->
            <div class="button-container">
                <button id="captureBtn">Capture</button>
                <button id="clearBtn">Clear Captures</button>
            </div>
        </div>

        <!-- Right: Captured Image -->
        <div class="capture-container">
            <div class="result-label">Captured Image</div>
            <div id="capture-result">
                <!-- Captured image will appear here -->
            </div>
            <div id="score">See your confidence level here</div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
