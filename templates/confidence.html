<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Confidence Detector</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        h1 {
            color: #2f3640;
            margin-bottom: 20px;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            padding: 0 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .video-container,
        .capture-container {
            border: 2px solid #dcdde1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            background-color: #fff;
            flex: 1 1 300px;
            min-width: 280px;
            box-sizing: border-box;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
            border-radius: 8px;
            max-height: 400px;
            object-fit: cover;
        }

        #capture-result img {
            width: 100%;
            height: auto;
            display: block;
            background-color: #000;
            border-radius: 8px;
            max-height: 400px;
            object-fit: cover;
        }

        #score {
            margin-top: 10px;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: bold;
            color: #2f3640;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        #clearBtn,
        #captureBtn {
            padding: 12px 20px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            background-color: #40739e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            min-height: 44px; /* Touch target size */
        }

        #clearBtn {
            background-color: #eb7b5e;
        }

        #captureBtn:hover {
            background-color: #487eb0;
        }

        #clearBtn:hover {
            background-color: #f2745b;
        }

        .result-label {
            font-weight: bold;
            color: #2f3640;
            margin-bottom: 10px;
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
        }

        #capture-result {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 8px;
            color: #6c757d;
            font-style: italic;
        }

        #capture-result:empty::after {
            content: "No image captured yet";
        }

        /* Mobile-first responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                flex-direction: column;
                gap: 15px;
                padding: 0 5px;
            }
            
            .video-container,
            .capture-container {
                flex: 1 1 100%;
                min-width: unset;
                padding: 10px;
            }
            
            .button-container {
                flex-direction: row;
                justify-content: space-between;
            }
            
            #clearBtn,
            #captureBtn {
                flex: 1;
                margin: 0 5px;
            }
            
            #clearBtn:first-child {
                margin-left: 0;
            }
            
            #captureBtn:last-child {
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            
            #clearBtn,
            #captureBtn {
                margin: 0;
                flex: none;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                align-items: flex-start;
            }
            
            .video-container,
            .capture-container {
                flex: 1 1 45%;
            }
            
            video,
            #capture-result img {
                max-height: 250px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .video-container,
            .capture-container {
                padding: 8px;
            }
            
            h1 {
                margin-bottom: 15px;
            }
        }
        @media (max-width: 480px) {
    #captureBtn,
    #clearBtn {
        width: 100%;
        margin-left: 0;
    }
}

    </style>
</head>

<body>
    <h1>Real-Time Confidence Detector</h1>

    <div class="container">
        <!-- Left: Video + Score + Capture Button -->
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <!-- <div id="score">Confidence: --%</div> -->
            <div class="button-container">
                <button id="captureBtn">Capture</button>
                <button id="clearBtn">Clear Captures</button>
            </div>
        </div>

        <!-- Right: Captured Image -->
        <div class="capture-container">
            <div class="result-label">Captured Image</div>
            <div id="capture-result">
                <!-- Captured image will appear here -->
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
